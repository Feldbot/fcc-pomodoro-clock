<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Daniel Feldman">
    <meta name="author" description="This site uses sounds from freesound: u_chimes_short1.mp3 by BristolStories (https://freesound.org/people/BristolStories/),
    zen-gong.wav by djgriffin (https://freesound.org/people/djgriffin/) converted to mp3 for web">
    <title>Pomodoro - Free Code Camp</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" rel="stylesheet">
  </head>
  <body>
      <main id="main">
        <div id="header"><h1>Pomodoro Timer</h1></div>
        <div id="breakUI">
          <h3>Break length</h3>
          <input type="range" min="1" max="60" value="5" id="breakInput" class="slider">
          <h2 id="breakOutput">5</h2>
          <h4> min</h4>
        </div>
        <div id="sessionUI">
          <h3>Session length</h3>
          <input type="range" min="1" max="60" value="25" id="sessionInput" class="slider">
          <h2 id="sessionOutput">25</h2>
          <h4> min</h4>
        </div>
        <div id="messageWrapper">
          <h3 id="introMessage" class="animated fadeIn"></h3>
          <h3 id="modeMessage"></h3>
        </div>
        <div id="pomodoroUI"></div>
        <div id="pomodoroDisplay">
          <span id="currentMinutes">25</span>
          <span id="colon">:</span>
          <span id="currentSeconds">00</span>
        </div>
        <canvas width="250" height="250"></canvas>
        <div id="shadow"></div>
        <footer>
          <h5><a href="https://www.linkedin.com/in/feldbot/" target="_blank">Code and design by Feldbot</a></h5>
        </footer>
      </main>

    <script src="js/app.js"></script>
  </body>
</html>
